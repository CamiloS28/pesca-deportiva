<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: url('/images/fondoinicio.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Superposición negra con opacidad del 50% */
        z-index: 1; /* Asegura que la superposición esté detrás del formulario */
    }

    .login-form {
        position: relative;
        z-index: 2; /* Asegura que el formulario esté sobre la superposición */
        width: 300px;
        padding: 20px;
        background: rgba(34, 34, 34, 0.9); /* Fondo oscuro con opacidad */
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }

    .title {
        margin-bottom: 20px;
        color: #fff;
        font-size: 24px;
        font-weight: bold;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        background: #fff;
        color: #333;
        transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #007BFF;
        outline: none;
    }

    button {
        width: 100%;
        background-color: #007BFF;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .forgot-password {
        color: #bbb;
        font-size: 0.9em;
    }

    .error-message {
        color: red;
        font-size: 0.8em;
        display: none;
    }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="login-form">
    <div class="title">INICIO DE SESIÓN</div>
    <div class="error-message" id="error-message">Usuario o contraseña incorrectos.</div>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <a href="#" class="forgot-password">Forgot password?</a>
    <button type="submit" onclick="validateForm(event)">Login</button>
</div>

<script>
function validateForm(event) {
    let username = document.getElementById('username').value;
    let password = document.getElementById('password').value;
    
    if (username !== 'admin' || password !== 'pesca') {
        document.getElementById('error-message').style.display = 'block';
        event.preventDefault();
    } else {
        document.getElementById('error-message').style.display = 'none';
        // Redirige al endpoint de Spring Boot
        window.location.href = '/inicio';
    }
}
</script>
</body>
</html>
