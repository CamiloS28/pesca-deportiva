<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CREAR Pez</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
body {
    background-color: #2c3e50; /* Fondo de color azul oscuro */
    color: #ecf0f1; /* Color de texto claro */
}

.navbar {
    margin-bottom: 30px;
}

.navbar-brand, .nav-link {
    color: #ecf0f1 !important;
}

.container {
    margin-top: 50px;
}

h2 {
    font-size: 2.5em;
    font-weight: bold;
    color: #27ae60; /* Color de texto verde */
    text-align: center;
    margin-bottom: 30px;
}

.form-group label {
    color: #ecf0f1; /* Color de texto claro */
}

.form-control {
    background-color: #34495e; /* Fondo de la caja de texto */
    color: #ecf0f1; /* Color de texto claro */
    border: none;
    border-radius: 5px;
}

.form-control:focus {
    background-color: #3d566e; /* Fondo de la caja de texto al enfocar */
    color: #ecf0f1; /* Color de texto claro */
}

.btn-primary {
    background-color: #2980b9; /* Color azul claro para el botón */
    border: none;
    transition: background-color 0.2s ease-in-out;
    display: block;
    width: 100%;
    font-size: 1.2em;
}

.btn-primary:hover {
    background-color: #1f618d; /* Color azul más oscuro en hover */
}

.btn-secondary {
    background-color: #FF2D00; /* Color rojo para el botón */
    border: none;
    transition: background-color 0.2s ease-in-out;
    display: block;
    width: 100%;
    font-size: 1.2em;
    margin-top: 10px; /* Espacio entre los botones */
}

.btn-secondary:hover {
    background-color: #CD4426; /* Color rojo más oscuro en hover */
}

.card {
    background-color: #34495e; /* Fondo de la tarjeta azul grisáceo */
    color: #ecf0f1; /* Color de texto claro */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

.card-title {
    font-size: 1.5em;
    margin-bottom: 10px;
}

.card-body {
    padding: 15px;
}

.box-footer {
    margin-top: 15px;
    text-align: center;
}

.form-control {
    background-color: #3d566e; /* Fondo verde para los inputs */
    color: #ecf0f1;
}

.form-control:focus {
    background-color: #4e6a82; /* Verde más oscuro al enfocarse */
    color: #ecf0f1;
}

.btn-primary {
    background-color: #27ae60; /* Verde para el botón */
    border: none;
}

.btn-primary:hover {
    background-color: #1e8449; /* Verde más oscuro en hover */
}

h2 {
    color: #27ae60; /* Título de color verde */
}
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h2 class="text-center">Crear nuevo pez</h2>
                <div class="card-body">
                    <form th:action="@{/peces}" th:object="${peces}" method="POST">
                        <div class="form-group">
                            <label for="nombrePez" class="form-label">Nombre</label>
                            <input type="text" id="nombrePez" th:field="*{nombrePez}" class="form-control" placeholder="Nombre del pez" required />
                        </div>
                        <div class="form-group">
                            <label for="odPez" class="form-label">od Pez</label>
                            <input type="text" id="odPez" th:field="*{odPez}" class="form-control" placeholder="odPez" />
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a th:href="@{/peces}" class="btn btn-secondary">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
